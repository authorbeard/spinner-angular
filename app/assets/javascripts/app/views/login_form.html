<div class="container">
    <form name='devise_login' id='devise_login' ng-submit="session.authorize()" class="form-signin">
        <h3 class="form-signin-heading">Heya! Sign up or Sign in:</h3>
            <label for="inputEmail" class="sr-only">Email Address</label>

                <input name='email'
                          type='email'
                          required='true'
                          ng-model='session.user.email' 
                          class="form-control"
                          id="inputEmail"
                          placeholder="Email Address"/>   
                
                  <div ng-show='devise_login.email.$dirty' ng-messages='devise_login.email.$error'>
                      <div ng-message="required">Gotta give us an email</div>
                      <div ng-message='email'>I'll keep hassling you until this is a valid email</div>
                  </div><br></br>

            <label for="inputPassword" class="sr-only">Password: </label>      
                <input name='password'
                          type='password'
                          required='required'
                          ng-minlength='6'
                          ng-maxlength='128'
                          ng-model='session.user.password' 
                          class="form-control"
                          id="inputPassword"
                          placeholder="Password"/>   
                
                  <div ng-show='devise_login.password.$dirty' ng-messages='devise_login.password.$error'>
                      <div ng-message="minlength">Too short!</div>
                      <div ng-message="maxlength">Too long!</div>
                      <div ng-message="required">You obviously need a password, dummy</div>
                      
                  </div><br></br>

            <input type='checkbox' id='new_user' value='register' ng-model='session.user.new'><label>I'm new here </label><br>

            <button class="btn btn-lg btn-primary btn-block" type="submit" data-type='login'>Sign in</button>

    </form>
</div>
