<!-- <div class="albums card-group"> -->
    <div class="album" data-albid="{{data.album_id}}">
        <img class="card-img" ng-src="assets/{{data.album.cover}}" alt="Card image">
        <div class="card-img-overlay">
            <div class="alb-details">
                <h4 class="card-title">{{data.album.title}} </h4>
                <h6 class="card-subtitle text-muted" data-artid="{{data.artist.id}}"> {{data.album.artist.name}}</h6>
            </div>
            <div class="alb-details spins">
                <p class="card-text text-muted" ng-show="data.spins" data-spins="{{data.spins}}">Spin Count: {{data.spins}} | Last Spin: {{data.last_spun | date:'short'}}</p>
            </div>
        </div>
        
    </div>
<!-- </div> -->
