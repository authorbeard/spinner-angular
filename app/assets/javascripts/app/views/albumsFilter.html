<div id="albumfilter" class='filter_bar'>

    <input type="text" ng-model="$ctrl.search" ng-model-options="{updateOn: 'default blur', debounce: {'default': 500, 'blur': 0}}" placeholder='Search Your Albums'></input>

    <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary" data-type="never">Show me albums I've never spun</button>
        <button type="button" class="btn btn-secondary" data-type="most">Show me my favorite albums</button>
        <button type="button" class="btn btn-secondary" data-type="alpha">Alpha by artist</button>
        <button type="button" class="btn btn-secondary" data-type="reset">Reset filters</button>
    </div>


</div>

<div class="search-results" ng-show="$ctrl.search">
  <p>Search results: </p>
  <ul ng-repeat='album in albFilter.albums | filter:$ctrl.search '>
    
    <li class="search-results"><a href="" ui-sref="home.album({id: album.album.id})" class="search_results">Artist: {{ album.album.artist.name }} | Album: {{album.album.title}} <span ng-if="album.spins">| Spins: {{album.spins}} | Last Listen: {{ album.last_spun | date: 'short' }}</span> </li>
  </ul>
</div>
